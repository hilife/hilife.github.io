<!-- 
img属性，改变图片显示效果。

$('img').each(function(){$(this).css('width',100)});
$('img').css('width',200)
eval("a=1");

 -->

<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		console.info('initial size of window :', $(window).width(), $(window).height());
		$('img').each(function(){
			// 加载完成之后才知道尺寸
			$(this).load(function(){
				console.info($(this).width(),$(this).height(), this.src);
			});
		});
	});

	$(window).resize(function(){
		console.info('size of window :', $(window).width(), $(window).height());
	});
	$(function(){
		console.info('ready');
	});
</script>
